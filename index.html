<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap"
			rel="stylesheet"
		/>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<div class="calculator__output">
				<div class="previous-operand"></div>
				<div class="current-operand"></div>
			</div>
			<button data-type="ac" class="span-two">AC</button>
			<button data-type="del">DEL</button>
			<button data-type="operation">รท</button>
			<button data-type="number">1</button>
			<button data-type="number">2</button>
			<button data-type="number">3</button>
			<button data-type="operation">*</button>
			<button data-type="number">4</button>
			<button data-type="number">5</button>
			<button data-type="number">6</button>
			<button data-type="operation">+</button>
			<button data-type="number">7</button>
			<button data-type="number">8</button>
			<button data-type="number">9</button>
			<button data-type="operation">-</button>
			<button data-type="number">,</button>
			<button data-type="number">0</button>
			<button data-type="equals" class="span-two">=</button>
		</div>
	</body>
</html>
