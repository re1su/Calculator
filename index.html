<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap"
			rel="stylesheet"
		/>
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<div class="calculator__output">
				<div class="previous-operand">123123</div>
				<div class="current-operand">123</div>
			</div>
			<button class="span-two">AC</button>
			<button>DEL</button>
			<button>รท</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>*</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>+</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>-</button>
			<button>.</button>
			<button>0</button>
			<button class="span-two">=</button>
		</div>
	</body>
</html>
